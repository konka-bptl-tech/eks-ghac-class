name: Terraform Provision

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  plan:
    name: Terraform Plan
    runs-on: class
    defaults:
      run:
        shell: bash
        working-directory: ./env

    steps:
    - name: Checkout code
      uses: actions/checkout@v4


    - name: Terraform Init
      run: terraform init -backend-config=dev/backend.tfvars

    - name: Terraform Plan
      run: terraform plan -var-file=dev/main.tfvars -input=false

  apply:
    name: Terraform Apply (Manual Approval)
    runs-on: class
    needs: plan
    environment:
      name: dev
    defaults:
      run:
        shell: bash
        working-directory: ./env

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Terraform Init
      run: terraform init -backend-config=dev/backend.tfvars

    - name: Terraform Apply
      run: terraform apply -var-file=dev/main.tfvars -auto-approve -input=false

