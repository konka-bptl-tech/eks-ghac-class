name: Terraform CI for Infrastructure for Stage Environment

on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: class  # or use 'ubuntu-latest' if not on EC2 with IAM role

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4


      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file=env/stage/main.tfvars

      - name: Terraform Apply
        run: terraform apply -var-file=env/stage/main.tfvars -auto-approve
